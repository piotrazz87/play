@(user: Form[domain.User])(implicit request:MessagesRequestHeader)
@import helper._
@main("User") {

    <h1>@user.get.name</h1>
    <a href="@routes.HomeController.index()">BACK</a>

    @form(action = routes.UserController.create()) {
        @CSRF.formField
        @inputText(user("name"))
        <input type="submit" name="send"/>
    }
}
